        const names1 = document.getElementById('1');
        const names2 = document.getElementById('2');
        const btn = document.getElementById('btn');
        const outpupt = document.getElementById('output');
        const outpupt1 = document.getElementById('output1');
        const outpupt2 = document.getElementById('output2');

        function fun1(){

                output.innerHTML = "Winner is First Team\n" + team1.value + ":" + team2.value;
            else if(team1.value < team2.value)
                output.innerHTML = "Winner is Second Team\n" + team1.value + ":" + team2.value;
            else outpupt.innerHTML = "DRAW\n" + team1.value + ":" + team2.value;

            outpupt1.innerHTML = 'First Team : ' + func(team1.value);

            outpupt2.innerHTML = 'Second Team : ' + func(team2.value);

            var stringArray2 = names2.value.split('\n');
            stringArray1.forEach(element => {
                console.log(element)
            });
            stringArray2.forEach(element => {
                console.log(element)
            });
        }
        function func(number){
            if(number == 1)
                return '(1)';
            if (number == 2)
                return '(1 1), (2)';
            if(number == 3)
                return '(1 1 1), (1 2) (3)';
            if(number == 4)
                return '(1 1 1 1), (1 1 2), (1 3), (2 2) (4)';
            if(number == 5)
                return '(1 1 1 1 1), (1 1 1 2), (1 1 3), (1 4), (2 2 1), (2 3), (5)'
        }
        btn.addEventListener('click', fun1);
